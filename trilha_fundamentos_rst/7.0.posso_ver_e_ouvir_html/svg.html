<!-- 
  SVG <svg>

  É uma marcação, estilo html, mas não é para textos e sim para imagens. Possuímos elementos para gerar formas.

  Para entender melhor
  - Imagem rasterizadas x Imagem vetorizadas

  Benefícios
  - Mais leve
  - Mais detalhado
  - Maior acessibilidade e SEO
  - Pode ser editado via css ou atributos

  Desvamtagens
  - Pode ser mais complicado de trabalhar
  - Quanto mais complex a imagem, mais trabalho para o navegador
  - Navegadores antigos não suportam essa tag
  
  Para fotografias, ainda prefiro utilizar imagens rasterizadas. 
-->

<svg width="200" height="200">
  <circle cx="150" cy="150" r="80" stoke="red" stroke-width="8" fill="yellow"></circle>
</svg>

<svg width="300" height="200">
  <rect width="100%" height="100%"fill="blue"/>
</svg>

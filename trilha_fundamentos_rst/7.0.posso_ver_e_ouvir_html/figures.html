<!-- 
  Criando títulos vísiveis para imagem

  <figure> e <figcaption>
-->
<a href="https://www.google.com/">
  <figure>
 
    <img 
      src="https://source.unsplash.com/random" 
      alt="Imagem de Title"
      title="Coloca título na imagem"
      height="250px"
      >
  <figcaption>Coloca título na imagem</figcaption>
</figure>
</a>
